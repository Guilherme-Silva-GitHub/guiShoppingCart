<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui Shopping Cart</title>
    <link rel="shortcut icon" href="imgs/Logotipo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header>

            <div id="name"><h1>Gui Shopping Cart</h1> <img src="imgs/Logotipo.jpg" 
                style="border-radius: 50%; width: 300px; height: 200px;"></div>

            <div class="shopping">

                <i class="fa-solid fa-bag-shopping"></i>
                <span class="quantity">0</span>

            </div>

        </header>

        <div style="clear: both;"></div>

        <div class="list"></div>

    </div>

        <div class="card">

            <ul class="listCard">

            </ul>

            <div class="checkOut">

                <div class="total">R$ 0,00</div>

                <div class="closeShopping">Close</div>

            </div>

        </div>

    <script src="main.js"></script>

</body>
</html>
